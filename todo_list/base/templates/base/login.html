{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Log in</h1>
</div>
<div class="task-form-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="button" type="submit">Log in</button>
    </form>
    <p>Dont have an account ?<a class="button-reg-log" href="{% url 'register' %}">Register</a></p>
</div>
{% endblock content %}
