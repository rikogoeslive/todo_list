{% extends 'base/main.html' %}
{% load i18n %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; {% trans "Back" %}</a>
</div>
<div class="task-form-body">
    <form method="POST">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete this task? " %}{{task}}"<p>
        <button class="button" type="submit">{% trans "Submit" %}</button>
    </form>
</div>
{% endblock content %}
